<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">

                <h1>Crie e Compartilhe seu evento.</h1>

                <p>
                    O primeiro passo, é preencher esse formulário de inscrição.
                </p>

            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-content">

                    <form action="" id="new-event-form">
                        <fieldset>
                            <legend>
                                Informações do Evento
                            </legend>

                            <div class="field-input">
                                <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                                <input 
                                    type="text" 
                                    name="event-title" 
                                    id="event-title"
                                    required
                                    minlength="8"
                                >
                            </div>

                            <div class="field-input">
                                <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                                <input 
                                    type="url" 
                                    name="event-link" 
                                    id="event-link"
                                    required
                                >
                            </div>

                            <div class="field-input">
                                <label for="whatsapp-number">Whatsapp para contato<span>(somente números)</span></label>
                                <input 
                                    type="number"
                                    name="whatsapp-number" 
                                    id="whatsapp-number"
                                    required
                                >
                            </div>

                            <div class="field-input">
                                <label for="event-info">Informações extras</label>
                                <textarea name="event-info" id="event-info"></textarea>
                            </div>

                            <div class="field-input">
                                <label for="event-category">Categoria</label>
                                <select name="event-category" id="event-category">
                                    <option value="live">Ao Vivo</option>
                                    <option value="podcast">Podcast</option>
                                    <option value="mentorship">Mentoria</option>
                                </select>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>
                                Privacidade
                            </legend>

                            <div class="field-input">
                                <label for="admin-email">E-mail do administrador<span>(digite um email válido)</span></label>
                                <input 
                                    type="email" 
                                    name="admin-email" 
                                    id="admin-email"
                                    required
                                >
                            </div>

                            <div class="field-input">
                                <label for="acess-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                                <input 
                                    type="password" 
                                    name="acess-password" 
                                    id="acess-password"
                                    required
                                    minlength="8"
                                >
                            </div>

                            <div class="field-checkbox">
                                <input 
                                    type="checkbox" 
                                    name="event-private" 
                                    id="event-private"
                                >
                                <label for="event-private">Evento privado</label>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>
                                Dia e hora
                            </legend>

                            <div class="day-hour">
                                <div class="field-input">
                                    <label for="event-date">Data</label>
                                    <input 
                                        type="date" 
                                        name="event-date" 
                                        id="event-date"
                                        required
                                    >
                                </div>

                                <div class="field-input">
                                    <label for="event-start">Das</label>
                                    <input 
                                        type="time" 
                                        name="event-start" 
                                        id="event-start"
                                        required
                                    >
                                </div>

                                <div class="field-input">
                                    <label for="event-end">Até</label>
                                    <input 
                                        type="time" 
                                        name="event-end" 
                                        id="event-end"
                                        required
                                    >
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <input 
                    class="button" 
                    type="submit"
                    form="new-event-form" 
                    value="Salvar evento"
                >
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
